<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Supply</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <nav class="navbar">
    <a href="/" class="navbar__brand">
      <span class="fs-2">Supply spacecraft</span>
    </a>
    <div class="navbar__items">
      <a class="me-3 py-2 text-dark text-decoration-none" href="#">Features</a>
      <a class="me-3 py-2 text-dark text-decoration-none" href="#">Enterprise</a>
      <a class="me-3 py-2 text-dark text-decoration-none" href="#">Support</a>
    </div>
  </nav>

  <div class="wrapper">
    <form action="base">

      <div class="container">
        <div class="row">
          <div class="col">

            <div class="form__group field">
              <input type="input" class="form__field" placeholder="мощность в режиме работы БЦК Вт" name="Nmax"
                required />
              <label for="Nmax" class="form__label">мощность в режиме работы БЦК Вт</label>
            </div>

            <div class="form__group field">
              <input type="input" class="form__field" placeholder="Мощность в дежурном режиме Вт" name="Nmin"
                required />
              <label for="Nmin" class="form__label">Мощность в дежурном режиме Вт</label>
            </div>

            <div class="form__group field">
              <input type="input" class="form__field" placeholder="Период обращения мин" name="Tperobt" required />
              <label for="Tperobt" class="form__label">Период обращения мин</label>
            </div>


            <div class="form__group field">
              <input type="input" class="form__field" placeholder="Время нахождения в тени мин" name="tT" required />
              <label for="tT" class="form__label">Время нахождения в тени мин</label>
            </div>

            <div class="form__group field">
              <input type="input" class="form__field" placeholder="время работы БЦК мин" name="deltat" required />
              <label for="deltat" class="form__label">время работы БЦК мин</label>
            </div>

            <div class="form-group">
              <label class="divider-label">Тип АБ</label>
              <select name="AB" class="form-control">
                <option disabled>Выберите тип</option>
                <option value="LiIon">Li-Ion</option>
                <option value="NiCd">NiCd</option>
                <option value="NiH2">NiH2</option>
                <option value="NiMH">NiMH</option>
              </select>
            </div>

            <div class="form__group field">
              <input type="input" class="form__field" placeholder="Высота орбиты км" name="h" required />
              <label for="h" class="form__label">Высота орбиты км</label>
            </div>

            <div class="form__group field">
              <input type="input" class="form__field" placeholder="Время летной эксплуатации год" name="tlet"
                required />
              <label for="tlet" class="form__label">Время летной эксплуатации год</label>
            </div>
          </div>

          <div class="col">
            <div class="form__group field">
              <input type="input" class="form__field" placeholder="угол дезориентации СБ 1" name="fi1" required />
              <label for="fi1" class="form__label">угол дезориентации СБ 1</label>
            </div>

            <div class="form__group field">
              <input type="input" class="form__field" placeholder="угол дезориентации СБ 2" name="fi2" required />
              <label for="fi2" class="form__label">угол дезориентации СБ 2</label>
            </div>

            <div class="form-group">
              <label class="divider-label">Тип CБ</label>
              <select name="SB" class="form-control">
                <option disabled>Выберите тип</option>
                <option value="Kremnii">Кремниевые</option>
                <option value="AG">Арсенид-галлиевые</option>
                <option value="FI">Фосфид-индиевые</option>
              </select>
            </div>

            <div class="form__group field">
              <input type="input" class="form__field"
                placeholder="Коэфицент заполнения площади СБ ФЭПами солнечной энергии" name="Kzap" required />
              <label for="Kzap" class="form__label">Коэф. заполнения площади СБ ФЭПами сол.энергии</label>
            </div>

            <div class="form__group field">
              <input type="input" class="form__field" placeholder="удельная масса СБ" name="gammamsb" required />
              <label for="gammamsb" class="form__label">удельная масса СБ</label>
            </div>

          </div>
        </div>
        <br>
        <div class="rowm">
          <div class="webflow-style-input">
            <input type="submit">
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
